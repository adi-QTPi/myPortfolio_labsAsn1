<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style_ed.css">
    <link rel="stylesheet" href="anim_util.css">
</head>
<body>
    <div class="full-page">
        <div class="container-rotate">
            <a href="index.html">
                <h1 class="contact-text">Home Page</h1>
                <div class="center-photo center-ani"></div>

            <a target="_blank" href="https://github.com/adi-QTPi">
                <img class="github" src="images/logo-github.png" alt="">
            </a>
            <a target="_blank" href="https://sdslabs.slack.com/team/U08EZ94LN5C">

            <a target="_blank" href="mailto:captainav0608@gmail.com">
                <img class="gmail" src="images/logo-gmail.png" alt="">
            </a>

        <div class="contact-buttons">
            <button class="contact-flex-button">

            <button class="contact-flex-button"

                </span> 
            </button>
            <button class="contact-flex-button">
                <img class="contact-button-logo" src ="images/logo-insta.png" alt="">
                <span class="contact-button-other-half">
                    <p class="button-name">Instagram</p>
                </span>
